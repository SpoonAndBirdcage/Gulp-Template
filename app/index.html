<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>COM•MU•NI•KIT - Dashboard</title>
    <script type="text/javascript" src="//fast.fonts.net/jsapi/362f4ca7-9f9d-418b-85d1-a765b515990d.js"></script>
    <!--build:css css/main.min.css-->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- endbuild -->
</head>
<body>
    <header>
        <nav>
             <a href="#"><img src="images/communikit_logo_w_text.png" alt="Communikit Logo"></a>
        </nav>        
    </header>
    <main>
        <section class="container">
            <div class="content-row">
                <a href="#" class="dash-icon">
                    <img src="images/messaging_icon.png" alt="Messaging Icon">
                    <span>Messaging</span>
                </a>
                <a href="#" class="dash-icon">  
                    <img src="images/events_icon.png" alt="Events Icon">
                    <span>Events</span>
                </a>
                <a href="#" class="dash-icon">
                    <img src="images/members_icon.png" alt="Members Icon">
                    <span>Members</span>
                </a>
                <a href="#" class="dash-icon">
                    <img src="images/forms_icon.png" alt="Forms Icon">
                    <span>Forms</span>
                </a>
            </div>
        </section>
    </main>
    <footer>
        <section class="container">
            <div class="content-row">
                <img src="images/division1_logo.png" alt="Division 1 Media Corp">
                <p>Communikit is mobile framework that helps teams of people communicate with large membership groups. Learn more at www.division1.ca/communikit</p>
            </div>
        </section>
    </footer>
    <!--build:js js/main.min.js -->
    <script src="js/main.js"></script>
    <!-- endbuild -->
</body>
</html>
